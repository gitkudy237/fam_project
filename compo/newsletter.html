<section class="newsletter block block--dark block--skewed-left">
  <header class="block__header">
    <h2 class="block__heading">NEWSLETTER</h2>
  </header>
  <div class="container">
    <p class="newsletter__content">
      Souscrivez a notre Newsletter pour etre informe de toutes nos nouvelles
      colections
    </p>
    <form action="#" class="newsletter__form grid grid--cols-2">
      <div class="mail__wrapper">
        <label for="email">Email:</label>
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="addresse@mail.com"
          required
        />
      </div>
      <button class="btn btn--secondary">souscrire</button>
    </form>
  </div>
</section>
