<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>am kelvin</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>GALLERY</h1>
    <section class="tab">
      <ul>
        <li>
          <button class="tablink" onclick="open__item(event, 'Calecon')">
            Calecons
          </button>
        </li>
        <li>
          <button class="tablink" onclick="open__item(event, 'Pyjamas')">
            Pyjamas
          </button>
        </li>
        <li>
          <button class="tablink" onclick="open__item(event, 'Tshirt')">
            T-shirts
          </button>
        </li>
        <li>
          <button class="tablink" onclick="open__item(event, 'Trousses')">
            Trousses de bains
          </button>
        </li>
      </ul>
      <div id="Calecon" class="tab__content">
        <img loading="lazy" src="img1/calecon/calecon1.jpeg" alt="" />
        <img loading="lazy" src="img1/calecon/calecon2.jpeg" alt="" />
        <img loading="lazy" src="img1/calecon/calecon3.jpeg" alt="" />
      </div>
      <div id="Pyjamas" class="tab__content">
        <img loading="lazy" src="img1/culotte/culotte1.jpg" alt="" />
        <img loading="lazy" src="img1/culotte/culotte2.jpg" alt="" />
        <img loading="lazy" src="img1/culotte/culotte3.jpg" alt="" />
      </div>
      <div id="Tshirt" class="tab__content">
        <img loading="lazy" src="img1/mocassin/mocassin1.jpg" alt="" />
        <img loading="lazy" src="img1/mocassin/mocassin2.jpg" alt="" />
        <img loading="lazy" src="img1/mocassin/mocassin3.jpg" alt="" />
      </div>
      <div id="Trousses" class="tab__content">
        <img loading="lazy" src="img1/polo/polo1.jpg" alt="" />
        <img loading="lazy" src="img1/polo/polo2.jpg" alt="" />
        <img loading="lazy" src="img1/polo/polo3.jpg" alt="" />
      </div>
    </section>

    <script src="tab.js"></script>
  </body>
</html>
